<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:ital,wght@0,100;0,200;0,300;0,400;0,800;1,100;1,200;1,300&family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Oswald:wght@300&family=Roboto:ital,wdth,wght@0,91.7,100..900;1,91.7,100..900&family=Space+Grotesk:wght@700&family=Unbounded&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
    <link rel="stylesheet" href="/style.css">
    <link rel="stylesheet" href="/variable.css">
    <title>Quizz</title>
</head>

<body>
    <div class="header">
        <h1 class="be-vietnam-pro-extrabold" >Logo</h1>
        <form action="" class="header--search">
            <span class="material-symbols-outlined">
                search
            </span>
            <input type="text" placeholder="Tìm kiếm bài kiểm tra thử">
        </form>
    </div>
    <div class="content">
        <div class="content__option">
            <a href="/edit/" class="content__option--create_button">
                <span class="material-symbols-outlined">
                    add_notes
                </span>
                <p class="be-vietnam-pro-light" >Tạo Quizz</p>
            </a>
        </div>
        <div class="content__body">
            <h1 class="content__body--title be-vietnam-pro-extrabold">
                Quizz đã hoàn thành
            </h1>
            <div class="content__body--quizzes">
            </div>
            <h1 class="content__body--title_draft be-vietnam-pro-extrabold">
                Bản Nháp
            </h1>
            <div class="content__body--quizzes_draft">
            </div>
        </div>
    </div>
    <script type="module" src="/main.js"></script>
</body>

</html>
